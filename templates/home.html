{% extends "base.html" %}
{% load staticfiles %}
{% block javascript %}
    <script src="{% static 'game/javascript/memory.js' %}"></script>
{% endblock %}

{% block content %}

    <div>
        <ul>

            {% if user.is_authenticated %}

                {% for gp in game_plans %}
                    <li><a href="/game/run_game/{{ gp.code }}">{{ gp.name }}</a></li>
                {% endfor %}
            {% else %}

            {% endif %}


        </ul>
    </div>
{% endblock %}
