{% extends "run_game.html" %}
{% load staticfiles %}

{% block javascript %}
    <script src="{% static 'tetris/javascript/stats.js' %}"></script>
    <script src="{% static 'tetris/javascript/tetris.js' %}"></script>
{% endblock %}

{% block game %}

    <form name="hidden_data" method="post">
        <input type="hidden" id="grut_id" value="{{ game_round_user_task.id }}"/>
    </form>

    <div id="tetris">
        <div id="menu">
            <p id="start"><a href="javascript:play();">Press Space to Play.</a></p>
            <p>
                <canvas id="upcoming"></canvas>
            </p>
            <p>score <span id="score">00000</span></p>
            <p>rows <span id="rows">0</span></p>
        </div>
        <canvas id="canvas">
            Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
        </canvas>
    </div>

{% endblock %}
